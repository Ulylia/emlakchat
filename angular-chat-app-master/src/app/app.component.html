<mat-toolbar color="primary">
  Emlak Portalı
  <ng-container *ngIf="user$ | async as user; else loginButton">
    <ng-container>
      <button mat-button [matMenuTriggerFor]="menu">MENÜ</button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item routerLink="kategori">Kategoriler</button>
        <button mat-menu-item routerLink="ilan">İlanlar</button>
        <button mat-menu-item routerLink="home">Mesajlar</button>
        <button mat-menu-item routerLink="gorev">Görevler</button>
        <button mat-menu-item routerLink="uye">Üyeler</button>
      </mat-menu>
    </ng-container>
    <button mat-button [matMenuTriggerFor]="userMenu">
      <img width="30" height="30" class="profile-image-toolbar"
        [src]="user.photoURL ?? 'assets/images/image-placeholder.png'" />
      {{ user.displayName }}
      <mat-icon>expand_more</mat-icon>
    </button>
  </ng-container>

  <ng-template #loginButton>
    <button mat-button routerLink="login">
      <mat-icon>login</mat-icon>
      Login
    </button>
  </ng-template>
</mat-toolbar>

<div class="content">
  <router-outlet></router-outlet>
</div>

<mat-menu #userMenu="matMenu">
  <button mat-menu-item routerLink="/profile">
    <mat-icon>account_circle</mat-icon>
    Profile
  </button>
  <button mat-menu-item (click)="logout()">
    <mat-icon>logout</mat-icon>
    Logout
  </button>
</mat-menu>
